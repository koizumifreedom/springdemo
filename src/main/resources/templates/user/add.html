<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー新規登録</title>
    <link href="/css/add.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
</head>
<body>
  <h1>ユーザー新規登録</h1>
  <from th:action="@{user/create}" th:object="${userRequest}"
        method="post">
  <table>
      <tr>
          <th class="cell_title">名前</th>
          <th class="cell_required">*</th>
          <td><input type="taxt" th:field="*{name}"></td>
      </tr>
      <tr>
          <th class="cell_title">住所</th>
          <th class="cell_required">*</th>
          <td><input type="taxt" th:field="*{address}"></td>
      </tr>
      <tr>
          <th class="cell_title">電話番号</th>
          <th class="cell_required">*</th>
          <td><input type="taxt" th:field="*{phone}"></td>
      </tr>
  </table>
      <div class="bin_area_center">
          <input type="submit" value="登録" class="bin">
      </div>
  </from>
</body>
</html>
